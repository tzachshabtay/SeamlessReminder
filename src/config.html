<!doctype html>
<html>
  <head>
    <title>Seamless Reminder!</title>
  </head>
  <style type="text/css">
    body {
    min-width: 600px;
    max-width: 100%;
    position: relative;
    vertical-align:middle;
    }
  </style>

  <body>
    <h1>Seamless Reminder!</h1>

    <fieldset>
        <legend>Days of the week</legend>
        <input type="checkbox" name="day" value="1">Monday
        <input type="checkbox" name="day" value="2">Tuesday
        <input type="checkbox" name="day" value="3">Wednesday
        <input type="checkbox" name="day" value="4">Thursday
        <input type="checkbox" name="day" value="5">Friday
        <input type="checkbox" name="day" value="6">Saturday
        <input type="checkbox" name="day" value="0">Sunday
    </fieldset>
    <br/><br/>
    <fieldset>
        <legend>Time of day</legend>
        <input type="time"/>
    </fieldset>
    <br/><br/>
    <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </body>
  <script src="/config.js"></script>
</html>
